<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="03-common.css" />
    </head>
    
<body>

<svg id="mysvg" width="300px" height="150px">
    <rect   transform="translate(40,30)"  id="rect1" width="20" height="20" x="-10" y="-10" fill="red" />
    <circle transform="translate(40,70)"  id="circ1" cx="0" cy="0" r="20" fill="blue" />
    <path   transform="translate(40,110)" id="path1" d="M-15,0 h30 l-15,30 Z" fill="orange" />
</svg>
</body>

<script>
    const myrect = document.getElementById("rect1");
    const mycircle = document.getElementById("circ1");

    function update(timestamp) {
        myrect.setAttribute("transform",`translate(${(timestamp/10) % 300},30)`);
        mycircle.setAttribute("transform",`translate(40,70) scale(${((timestamp) % 600)/300},1)`)
        window.requestAnimationFrame(update);
    }
    window.requestAnimationFrame(update);
</script>

</html>
