<html><head><title>Dessert in the Desert Game</title><style>

    /*CSS Section Code goes here */

    button{
      color: blanchedalmond;
      background-color: chocolate;
      border-color: chocolate;
      position: absolute;
      font-size: 16px;
      height:32px;
      width:80px;
      border-radius: 8px;
    }

    button:hover{
        background-color: #008CBA;
        color: #555555;
    }

    body {
      background-color: SandyBrown;
    }

</style><script>

/* JavaScript Section Code goes here */

var score = 0;

function randomizeButtonPositions() {
  var buttons = document.querySelectorAll("button");
  buttons.forEach( (b) => {
    b.style.left = (Math.random()*80+10)+"%";
    b.style.top = (Math.random()*80+10)+"%";
  } );
}

function handleDessertClick(){
    score++;
    var output = document.querySelectorAll("#score")[0];
    output.innerHTML = "Score: " + score;
    randomizeButtonPositions();
}

function handleDesertClick(){
    score--;
    var output = document.querySelectorAll("#score")[0];
    output.innerHTML = "Score: " + score;
    randomizeButtonPositions();
}

</script></head>

<body onload="randomizeButtonPositions()">
<p id=score>Score: 0</p>

<button onclick="handleDessertClick()">Dessert</button>
<button onclick="handleDesertClick()">Desert</button>
<button onclick="handleDesertClick()">Desert</button>
<button onclick="handleDesertClick()">Desert</button>
<button onclick="handleDesertClick()">Desert</button>
<button onclick="handleDesertClick()">Desert</button>
<button onclick="handleDesertClick()">Desert</button>
<button onclick="handleDesertClick()">Desert</button>

</body></html>
